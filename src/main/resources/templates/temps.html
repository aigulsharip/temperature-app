<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5" >
    <link th:href = "@{'/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href = "@{'/fontawesome/css/all.min.css'}" >
    <title>Temperature App</title>
</head>
<body>

<div class = "container d-flex justify-content-center">
    <div class = "row">
        <div class="">
            <h1 class="mb-3">City and Temperature changing every 5 secs</h1>
            <div class="input-group bg-primary ">
                <span class="input-group-text bg-primary">City and temperature</span>
                <input type="text" class="form-control " th:value = "${city}">
                <input type="text"  class="form-control" th:value = "${temperature}">
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.min.js'}"></script>

</html>
